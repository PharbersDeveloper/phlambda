<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Band Bars</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        .axis path,
        .axis line {
            stroke: teal;
            shape-rendering: crispEdges;
        }
        .axis text {
            font-family: Optima, Futura, sans-serif; font-weight: bold;
            font-size: 14px;
            fill: teal;
        }
    </style>
</head>
<body>
<script type="text/javascript">
	const w = 500
	const h = 100
	const barPadding = 1
	const dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ]

    const svg =
        d3.select("body")
            .append("svg")
            .attr("width", w)
		    .attr("height", h)

    const xScale =
        d3.scaleBand()
            .domain(d3.range(dataset.length))
            .rangeRound([0,w])
            .paddingInner(0.05)

    const yScale =
        d3.scaleLinear()
            .domain([0, d3.max(dataset) + 5])
            .range([0, 100])

	svg.selectAll("rect")
        .data(dataset)
		.enter()
		.append("rect")
		.attr("x", (d, i) => xScale(i))
        .attr("y", d => h - yScale(d))
		.attr("width", xScale.bandwidth())
		.attr("height", d => yScale(d))
        .attr("fill", d => "rgb(0, 0, " + Math.round(d * 10) + ")")

	svg.selectAll("text")
		.data(dataset)
		.enter()
		.append("text")
		.text(d => d)
		.attr("x", (d, i) => xScale(i) + xScale.bandwidth() / 2)
		.attr("y", d => h - yScale(d) + 14)
		.attr("font-family", "sans-serif")
		.attr("font-size", "11px")
		.attr("fill", "white")
		.attr("text-anchor", "middle")

    const xAxis = d3.axisBottom().scale(xScale)
	svg.append("g")
		.attr("class", "axis")
		.attr("transform", "translate(0," + (h - 25) + ")")
		.call(xAxis)

</script>
</body>
</html>
