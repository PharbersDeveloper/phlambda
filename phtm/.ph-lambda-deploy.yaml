phntm:
  metadata:
    name: phntm
    bucket: ph-platform
    runtime: nodejs10.x # lambda funciton 会按照第一个使用， layer 全使用
    desc: ntm
  layer:
    lib_path: node_modules
    package_name: phntm-layer.zip
    layer_path: phntm-layer.zip
    layer_desc: ntm
  lambda:
    code_path: dist,app.js
    package_name: phntm-code.zip
    lambda_path: phntm-code.zip
    lambda_handler: app.lambdaHandler
    lambda_layers: phntm
    lambda_desc: ntm
    lambda_timeout: 30
    lambda_memory_size: 128
    vpc_config:
      SubnetIds:
      - 'subnet-0260eab5acd58bc53'
      - 'subnet-0e3daa88acef9b136'
      SecurityGroupIds:
      - 'sg-058404c2ad02dcbb9'
      - 'sg-09f5205a1194149ab'
    lambda_env:
      TEST: test
    lambda_tag:
      language: nodejs10.x
  gateway:
    rest_api_id: 2t69b7x032
    api_template: s3://ph-platform/2020-08-10/template/python/phcli/lmd/jsonapi-openapi-template.yaml
    lambda_name: phntm
    alias_version: current
