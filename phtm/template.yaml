AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Deploy lmd phtm
Resources:
  ATTFFunction:
    Type: AWS::Serverless::Function
    Properties:
      Role: arn:aws-cn:iam::444603803904:role/Ph-Cli-Lmd
      MemorySize: 512
      Layers:
        - arn:aws-cn:lambda:cn-northwest-1:444603803904:layer:lbdauth:3
        - arn:aws-cn:lambda:cn-northwest-1:444603803904:layer:phntm:4
      Handler: app.lambdaHandler
      Runtime: nodejs14.x
      AutoPublishAlias: Current
      CodeUri: ./lmdcode
      FunctionName: phntm-v2 # Lambda Name
      Description: "ntm"
      Timeout: 30
      VpcConfig:
        SecurityGroupIds:
          - sg-058404c2ad02dcbb9
          - sg-09f5205a1194149ab
        SubnetIds:
          - subnet-0260eab5acd58bc53
          - subnet-0e3daa88acef9b136
