AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: cicd lambda
Resources:
  ATTFFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main.lambda_handler
      Runtime: python3.8
      AutoPublishAlias: Current
      CodeUri: ./src
      Layers:
        - arn:aws-cn:lambda:cn-northwest-1:444603803904:layer:phdydatasource:1
      FunctionName: lmd-resoucercreation-dev
      MemorySize: 1024
      Description: "创建RFile文件,后续供Spark Submit提交"
      Role: arn:aws-cn:iam::444603803904:role/Ph-Back-RW
      Environment:
        Variables:
          BUCKET: ph-platform
          CLI_VERSION: 2020-11-11
          JOB_PATH_PREFIX: /tmp/phjobs/
          TM_PHMAIN_FILE: /template/python/phcli/maxauto/phmain-r_dev.tmp
          TM_PHJOB_FILE: /template/python/phcli/maxauto/phjob-r_dev.tmp
          DAG_S3_JOBS_PATH: /jobs/python/phcli/
          EDITION: DEV
      Tags:
        edition: dev
        owner: pqian
        version: Beta
        api: v2
      FileSystemConfigs:
        - Arn: arn:aws-cn:elasticfilesystem:cn-northwest-1:444603803904:access-point/fsap-03c2a9f1b9fcf6942
          LocalMountPath: /mnt/tmp
      Timeout: 600
      VpcConfig:
        SecurityGroupIds:
          - sg-058404c2ad02dcbb9
          - sg-09f5205a1194149ab
        SubnetIds:
          - subnet-0260eab5acd58bc53
          - subnet-0e3daa88acef9b136


